<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Surface</title>
    <meta charset="utf-8">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#0" class="header-logo">
        <img class="logo" src="SVG/surface_logo_text.svg">
      </a>
      <h1 class="header-title">
        <span class="header-title-text">be recruited</span> 
        <span class="header-title-text">play college sports</span>
      </h1>
      <div class=button>
        <button class="button-app">
          <span class="button-text">download on the appstore</span>
        </button>
      </div>
      <div class=button>
        <button class="button-google">
          <span class="button-text">get it in google play</span>
        </button>
      </div>
    </header>
    <div class="main">
      <main class="main content">
        <section class=section>
          <h2 class="section-title">athlets</h2>
          <img class="section-image" src="img/footballer_mobile.png" alt="footballer">
          <article class="article">
            <div class="article-title">
              <span class="article-number">01</span>
              <h3 class="article-title-text">connection</h3>
            </div>
            <div class="article-content">
              <p>Connect with talented athlete directly, you can watch their skills through video showreels directly from Surface 1</p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
